apache-analytics-pig:
  series: trusty
  services:
    "hdfs-master":
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-hdfs-master"
      num_units: 1
      constraints: mem=8G
      annotations:
        "gui-x": "600"
        "gui-y": "350"
    "secondary-namenode":
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-hdfs-secondary"
      num_units: 1
      constraints: mem=8G
      annotations:
        "gui-x": "600"
        "gui-y": "600"
    "yarn-master":
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-yarn-master"
      num_units: 1
      constraints: mem=8G
      annotations:
        "gui-x": "600"
        "gui-y": "100"
    "compute-slave":
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-compute-slave"
      num_units: 3
      constraints: mem=4G
      annotations:
        "gui-x": "300"
        "gui-y": "200"
    "plugin":
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-plugin"
      annotations:
        "gui-x": "900"
        "gui-y": "200"
    "pig":
      charm: "cs:~bigdata-dev/trusty/apache-pig"
      num_units: 1
      constraints: mem=4G
      annotations:
        "gui-x": "1200"
        "gui-y": "200"
  relations:
    - [yarn-master, hdfs-master]
    - [secondary-namenode, hdfs-master]
    - [compute-slave, yarn-master]
    - [compute-slave, hdfs-master]
    - [plugin, yarn-master]
    - [plugin, hdfs-master]
    - [pig, plugin]
